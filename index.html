<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width:50px;
            height: 87px;
            margin: 100px auto; 
            position: relative;
            overflow: hidden;
        }
        #small{
                width: 400px;
                height: 87px;
                position: absolute;
                background: url(imgs/2.jpg) no-repeat;
                animation: move 8s steps(8) infinite;
        }
        @keyframes move{
            0%{
                left: 0px;
            }
            100%{
                left: -400px;
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="small">

        </div>
    </div>
</body>
</html>
